<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../CSS/Reset.css">
    <link rel="stylesheet" type="text/css" href="../CSS/Estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
</head>

  <body>
      <form>
        <div class="frame">
        <div class="about">
          <div class="caixa-de-texto">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="usuario_name" class="caixa-de-contato-email-assunto">
          </div>
        </div>
        
        <div class="about">
          <div class="caixa-de-texto">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="usuario_email" class="caixa-de-contato-email-assunto">
          </div>
        </div>
        
        <div class="about">
          <div class="caixa-de-texto">
            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="usuario_msg" class="caixa-de-contato"></textarea>
          </div>
        </div>
        
        <div class="about">
          <div class="caixa-botao">
            <button type="submit" class="botao">ENVIAR</button>
          </div>
        </div>
      </div>
      </form>
</body>
</html>
